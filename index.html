<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>QRIfy</title>
    <link rel="stylesheet" href="styles.css" />
</head>


<body>

    <div class="labelDiv">
        <label> QRify </label>
    </div>

    <form id="QRform">

    <div class="inputDiv">
        <input type = "text" name = "content_field" placeholder="Enter any text or URL...">
        <button type="submit" class="button qrifyButton">QRify This</button>
    </div>

    </form>


    <div class="imgDiv">
        <img id="QRimage">
    </div>



    <script>

        document.getElementById('QRform').addEventListener('submit', function(event){

            event.preventDefault();
            const QRformdata = new FormData(this)

            fetch('http://192.168.50.15:8000/process', {
                method: 'POST',
                body: QRformdata
            })

            .then(response => response.text())
            .then(qrname => {
                const img = document.getElementById('QRimage');
                img.src = 'http://192.168.50.15:8000/QRimage/' + encodeURIComponent(qrname.trim());
            });

        });

    </script>


</body>
</html>
